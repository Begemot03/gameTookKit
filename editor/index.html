<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Dialog Editor 5.0 (fixed-3)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ─── SIDEBAR ───────────────────────────────────────── -->
    <aside class="sidebar">
        <button id="btn-add-msg" title="Новая текст-сцена"><svg>
                <use href="#ico-message" />
            </svg></button>
        <button id="btn-add-photo" title="Новая фото-сцена"><svg>
                <use href="#ico-image" />
            </svg></button>
        <hr>
        <button id="btn-export" title="Экспорт JSON"><svg>
                <use href="#ico-download" />
            </svg></button>
        <label class="file-btn" title="Импорт JSON">
            <svg>
                <use href="#ico-upload" />
            </svg>
            <input type="file" id="file-import" accept=".json">
        </label>
        <button id="btn-clear-storage" class="file-btn" title="Очистить">
            <svg>
                <use href="#ico-trash" />
            </svg>
        </button>
        <hr>
        <button id="btn-pan" class="toggle" title="Перемещение"><svg>
                <use href="#ico-hand" />
            </svg></button>
        <button id="btn-vars" class="toggle" title="Переменные"><svg>
                <use href="#ico-code" />
            </svg></button>
        <button id="btn-scenes" class="toggle" title="Сцены"><svg>
                <use href="#ico-list" />
            </svg></button>
        <button id="btn-console-toggle" class="toggle" title="Консоль">
            <svg>
                <use href="#ico-terminal" />
            </svg><span id="console-count">0</span>
        </button>
    </aside>

    <!-- ─── CONSOLE ───────────────────────────────────────── -->
    <div id="console-panel" class="console">
        <header>
            <span>Console</span>
            <div>
                <button id="btn-console-clear"><svg>
                        <use href="#ico-trash" />
                    </svg></button>
                <button id="btn-console-close"><svg>
                        <use href="#ico-x" />
                    </svg></button>
            </div>
        </header>
        <div id="console-content" class="console-content"></div>
    </div>

    <!-- ─── PANELS ────────────────────────────────────────── -->
    <section id="vars-panel" class="panel vars-panel"></section>
    <section id="scenes-panel" class="panel scenes-panel">
        <ul id="scene-list"></ul>
    </section>

    <!-- ─── NODE TEMPLATES ────────────────────────────────── -->
    <template id="tpl-node">
        <div class="node">
            <header class="drag-handle">
                <input class="title" spellcheck="false">
                <button class="del-node" aria-label="Удалить сцену">
                    <svg>
                        <use href="#ico-trash" />
                    </svg>
                </button>
            </header>
            <textarea class="lines" placeholder="Реплика персонажа"></textarea>
            <ul class="answers"></ul>
            <button class="add-answer">+ Ответ</button>
        </div>
    </template>

    <template id="tpl-photo">
        <div class="node">
            <header class="drag-handle">
                <input class="title" spellcheck="false">
                <button class="del-node" aria-label="Удалить сцену">
                    <svg>
                        <use href="#ico-trash" />
                    </svg>
                </button>
            </header>
            <div class="photo-wrap">
                <img class="photo-prev"
                    src="https://media.istockphoto.com/id/1147544807/ru/%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D0%B0%D1%8F/%D0%BD%D0%B5%D1%82-thumbnail-%D0%B8%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D0%B5-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-%D0%B3%D1%80%D0%B0%D1%84%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9.jpg?s=612x612&w=0&k=20&c=qA0VzNlwzqnnha_m2cHIws9MJ6vRGsZmys335A0GJW4="
                    alt="placeholder">
                <input type="file" class="upload" accept="image/*">
            </div>
            <ul class="answers"></ul>
            <button class="add-answer">+ Ответ</button>
        </div>
    </template>

    <!-- ─── EDITOR AREA ───────────────────────────────────── -->
    <main id="editor" class="editor">
        <div id="canvas"></div>

        <!-- ЛИНИИ (внизу, под узлами) -->
        <svg id="wires" class="wires">
            <defs>
                <!-- ↑ refX = 7 → кончик стрелы чуть выходит вперёд -->
                <marker id="arrow" viewBox="0 0 8 6" refX="7" refY="3" markerWidth="8" markerHeight="6" orient="auto">
                    <path d="M0 0L8 3L0 6Z" fill="var(--c-line)" />
                </marker>

                <!-- иконки (lucide-like) -->
                <symbol id="ico-message" viewBox="0 0 24 24">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2Z" />
                </symbol>
                <symbol id="ico-image" viewBox="0 0 24 24">
                    <path d="M21 15V5a2 2 0 0 0-2-2H5A2 2 0 0 0 3 5v14l4-4h12a2 2 0 0 0 2-2Z" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                </symbol>
                <symbol id="ico-download" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </symbol>
                <symbol id="ico-upload" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </symbol>
                <symbol id="ico-hand" viewBox="0 0 24 24">
                    <path d="M7 11v-6a2 2 0 1 1 4 0v6" />
                    <path d="M11 5a2 2 0 0 1 4 0v6" />
                    <path d="M15 7a2 2 0 0 1 4 0v6.5a6.5 6.5 0 0 1-13 0V10" />
                </symbol>
                <symbol id="ico-code" viewBox="0 0 24 24">
                    <polyline points="16 18 22 12 16 6" />
                    <polyline points="8 6 2 12 8 18" />
                </symbol>
                <symbol id="ico-list" viewBox="0 0 24 24">
                    <line x1="8" x2="21" y1="6" y2="6" />
                    <line x1="8" x2="21" y1="12" y2="12" />
                    <line x1="8" x2="21" y1="18" y2="18" />
                    <line x1="3" x2="3" y1="6" y2="6" />
                    <line x1="3" x2="3" y1="12" y2="12" />
                    <line x1="3" x2="3" y1="18" y2="18" />
                </symbol>
                <symbol id="ico-trash" viewBox="0 0 24 24">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </symbol>
                <symbol id="ico-x" viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </symbol>
                <symbol id="ico-terminal" viewBox="0 0 24 24">
                    <polyline points="4 17 10 11 4 5" />
                    <line x1="12" y1="19" x2="20" y2="19" />
                </symbol>
            </defs>
        </svg>
    </main>

    <script src="app.js"></script>
</body>

</html>
